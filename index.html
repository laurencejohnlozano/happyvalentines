<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-50: #fff1f2;
            --rose-100: #ffe4e6;
            --rose-200: #fecdd3;
            --rose-300: #fda4af;
            --rose-400: #fb7185;
            --rose-500: #f43f5e;
            --rose-600: #e11d48;
            --rose-700: #be123c;
            --rose-800: #9f1239;
            --burgundy: #6b2430;
            --cream: #fef9f3;
            --gold: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--rose-50) 0%, var(--cream) 50%, #ffe8e8 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts background animation */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: floatUp 15s infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Page container */
        .page {
            display: none;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }

        .page.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Page 1 - Initial Request */
        .request-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 80px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(190, 18, 60, 0.15);
            max-width: 600px;
            width: 100%;
            border: 2px solid var(--rose-200);
        }

        .request-container h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--burgundy);
            margin-bottom: 20px;
            line-height: 1.2;
            animation: slideDown 0.8s ease-out;
        }

        .request-container .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--rose-600);
            margin-bottom: 25px;
            font-weight: 400;
            animation: slideDown 1s ease-out;
        }

        .dinner-note {
            font-size: 1.3rem;
            color: var(--rose-700);
            margin-bottom: 15px;
            font-weight: 500;
            font-family: 'Raleway', sans-serif;
            animation: slideDown 1.2s ease-out;
        }

        .love-message {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--burgundy);
            margin-bottom: 35px;
            letter-spacing: 2px;
            font-family: 'Raleway', sans-serif;
            animation: slideDown 1.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Raleway', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--rose-500) 0%, var(--rose-600) 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(244, 63, 94, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(244, 63, 94, 0.4);
        }

        .btn-no {
            background: white;
            color: var(--rose-600);
            border: 2px solid var(--rose-300);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .btn-no:hover {
            transform: translateY(-3px);
            border-color: var(--rose-400);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }

        /* Page 2 - Calendar */
        .calendar-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(190, 18, 60, 0.15);
            max-width: 500px;
            width: 100%;
            border: 2px solid var(--rose-200);
        }

        .calendar-container h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--burgundy);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--rose-600);
            font-family: 'Cormorant Garamond', serif;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 30px;
        }

        .calendar-day-label {
            text-align: center;
            font-weight: 600;
            color: var(--burgundy);
            padding: 10px 5px;
            font-size: 0.85rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            background: white;
            border: 2px solid var(--rose-100);
            color: var(--burgundy);
        }

        .calendar-day:hover:not(.empty):not(.past) {
            background: var(--rose-100);
            border-color: var(--rose-300);
            transform: scale(1.1);
        }

        .calendar-day.selected {
            background: linear-gradient(135deg, var(--rose-500) 0%, var(--rose-600) 100%);
            color: white;
            border-color: var(--rose-600);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(244, 63, 94, 0.4);
        }

        .calendar-day.empty {
            background: transparent;
            border: none;
            cursor: default;
        }

        .calendar-day.past {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-continue {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--rose-500) 0%, var(--rose-600) 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(244, 63, 94, 0.3);
            transition: all 0.3s ease;
            font-family: 'Raleway', sans-serif;
            margin-top: 20px;
        }

        .btn-continue:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(244, 63, 94, 0.4);
        }

        .btn-continue:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Page 3 - Gift Selection */
        .gifts-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(190, 18, 60, 0.15);
            max-width: 600px;
            width: 100%;
            border: 2px solid var(--rose-200);
        }

        .gifts-container h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--burgundy);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .gift-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .gift-card {
            background: white;
            border: 3px solid var(--rose-200);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .gift-card:hover {
            transform: translateY(-5px);
            border-color: var(--rose-400);
            box-shadow: 0 10px 30px rgba(244, 63, 94, 0.2);
        }

        .gift-card.selected {
            background: linear-gradient(135deg, var(--rose-500) 0%, var(--rose-600) 100%);
            border-color: var(--rose-600);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(244, 63, 94, 0.4);
        }

        .gift-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .gift-name {
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Raleway', sans-serif;
        }

        .other-input-container {
            margin-bottom: 20px;
            animation: fadeIn 0.4s ease-out;
        }

        .other-input-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--burgundy);
            font-size: 1.1rem;
        }

        .other-input-container input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--rose-300);
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Raleway', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .other-input-container input:focus {
            outline: none;
            border-color: var(--rose-500);
            box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.1);
        }

        /* Final Page */
        .final-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 80px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(190, 18, 60, 0.15);
            max-width: 600px;
            width: 100%;
            border: 2px solid var(--rose-200);
        }

        .final-container h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            color: var(--burgundy);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .final-details {
            font-size: 1.3rem;
            color: var(--rose-700);
            line-height: 2;
            margin-bottom: 40px;
            font-family: 'Raleway', sans-serif;
        }

        .final-details strong {
            color: var(--burgundy);
            font-weight: 600;
        }

        .heart-burst {
            font-size: 4rem;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.2);
            }
            20%, 40% {
                transform: scale(1.1);
            }
        }

        /* ===========================
           RESPONSIVE DESIGN
           =========================== */

        /* iPad Pro (12.9-inch) and iPad Air/Pro (11-inch) */
        @media only screen and (max-width: 1024px) and (min-width: 768px) {
            .request-container, .calendar-container, .gifts-container, .final-container {
                padding: 60px 50px;
                max-width: 550px;
            }
            
            .request-container h1 {
                font-size: 3.2rem;
            }
            
            .request-container .subtitle {
                font-size: 1.6rem;
            }
            
            .dinner-note {
                font-size: 1.2rem;
            }
            
            .love-message {
                font-size: 1.4rem;
            }
            
            .gift-options {
                grid-template-columns: repeat(2, 1fr);
                gap: 18px;
            }
            
            .gift-icon {
                font-size: 2.8rem;
            }
        }

        /* iPad Mini and smaller tablets */
        @media only screen and (max-width: 767px) and (min-width: 481px) {
            .request-container, .calendar-container, .gifts-container, .final-container {
                padding: 50px 40px;
            }
            
            .request-container h1 {
                font-size: 2.8rem;
            }
            
            .request-container .subtitle {
                font-size: 1.5rem;
            }
            
            .dinner-note {
                font-size: 1.15rem;
            }
            
            .love-message {
                font-size: 1.3rem;
            }
            
            .button-group {
                gap: 20px;
            }
            
            .btn {
                padding: 16px 40px;
                font-size: 1.2rem;
            }
            
            .calendar-container h2, .gifts-container h2 {
                font-size: 2.2rem;
            }
            
            .gift-options {
                grid-template-columns: repeat(2, 1fr);

            }
            
            .gift-icon {
                font-size: 2.5rem;
            }
            
            .gift-name {
                font-size: 1.1rem;
            }
        }

        /* iPhone 17, iPhone Pro Max, and similar large phones */
        @media only screen and (max-width: 480px) {
            .page {
                padding: 30px 15px;
            }
            
            .request-container, .calendar-container, .gifts-container, .final-container {
                padding: 40px 30px;
                border-radius: 25px;
            }
            
            .request-container h1 {
                font-size: 2.3rem;
            }
            
            .request-container .subtitle {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
            
            .dinner-note {
                font-size: 1.05rem;
                margin-bottom: 12px;
            }
            
            .love-message {
                font-size: 1.2rem;
                letter-spacing: 1.5px;
                margin-bottom: 30px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                padding: 16px 30px;
                font-size: 1.15rem;
            }
            
            .calendar-container, .gifts-container {
                padding: 35px 25px;
            }
            
            .calendar-container h2, .gifts-container h2 {
                font-size: 2rem;
                margin-bottom: 25px;
            }
            
            .calendar-header {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .calendar-grid {
                gap: 6px;
            }
            
            .calendar-day-label {
                font-size: 0.75rem;
                padding: 8px 3px;
            }
            
            .calendar-day {
                border-radius: 10px;
                font-size: 0.95rem;
            }
            
            .gift-options {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .gift-card {
                padding: 25px 15px;
                border-radius: 18px;
            }
            
            .gift-icon {
                font-size: 2.3rem;
                margin-bottom: 12px;
            }
            
            .gift-name {
                font-size: 1rem;
            }
            
            .other-input-container label {
                font-size: 1rem;
            }
            
            .other-input-container input {
                padding: 12px 18px;
                font-size: 1rem;
            }
            
            .btn-continue {
                padding: 16px;
                font-size: 1.1rem;
            }
            
            .final-container {
                padding: 50px 30px;
            }
            
            .final-container h1 {
                font-size: 2.3rem;
            }
            
            .final-details {
                font-size: 1.15rem;
                line-height: 1.8;
            }
            
            .heart-burst {
                font-size: 3rem;
            }
        }

        /* Extra small phones (iPhone SE, etc.) */
        @media only screen and (max-width: 375px) {
            .request-container, .calendar-container, .gifts-container, .final-container {
                padding: 30px 20px;
            }
            
            .request-container h1 {
                font-size: 2rem;
            }
            
            .request-container .subtitle {
                font-size: 1.2rem;
            }
            
            .dinner-note {
                font-size: 0.95rem;
            }
            
            .love-message {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
            
            .btn {
                padding: 14px 25px;
                font-size: 1.05rem;
            }
            
            .calendar-container h2, .gifts-container h2 {
                font-size: 1.8rem;
            }
            
            .calendar-grid {
                gap: 5px;
            }
            
            .calendar-day {
                font-size: 0.85rem;
                border-radius: 8px;
            }
            
            .gift-options {
                gap: 10px;
            }
            
            .gift-card {
                padding: 20px 12px;
            }
            
            .gift-icon {
                font-size: 2rem;
            }
            
            .gift-name {
                font-size: 0.95rem;
            }
            
            .final-container h1 {
                font-size: 2rem;
            }
            
            .final-details {
                font-size: 1.05rem;
            }
        }
    </style>
</head>

    <script>
        // Floating hearts animation
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'üåπ'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Page navigation
        function goToPage(pageNum) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById('page' + pageNum).classList.add('active');
            
            if (pageNum === 2) {
                generateCalendar();
            }
        }

        // Handle "No" button
        function handleNo() {
            alert("Oh no! üíî But I'll keep trying to win your heart! üòä");
        }

        // Calendar generation
        let selectedDate = null;

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // Day labels
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            days.forEach(day => {
                const label = document.createElement('div');
                label.className = 'calendar-day-label';
                label.textContent = day;
                grid.appendChild(label);
            });
            
            // February 2025 starts on Saturday (day 6)
            const daysInMonth = 28;
            const startDay = 6; // Saturday
            const today = 5; // Assuming today is Feb 5
            
            // Empty cells before the 1st
            for (let i = 0; i < startDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day empty';
                grid.appendChild(empty);
            }
            
            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                dayCell.textContent = day;
                
                if (day < today) {
                    dayCell.classList.add('past');
                } else {
                    dayCell.onclick = () => selectDate(dayCell, day);
                }
                
                grid.appendChild(dayCell);
            }
        }

        function selectDate(cell, day) {
            // Remove previous selection
            document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('selected'));
            
            // Select new date
            cell.classList.add('selected');
            selectedDate = day;
            
            // Enable continue button
            document.getElementById('continueBtn').disabled = false;
        }

        // Gift selection
        let selectedGift = null;
        let otherGiftText = '';

        function selectGift(card, gift) {
            // Remove previous selection
            document.querySelectorAll('.gift-card').forEach(c => c.classList.remove('selected'));
            
            // Select new gift
            card.classList.add('selected');
            selectedGift = gift;
            
            // Show or hide "Other" input field
            const otherInputContainer = document.getElementById('otherInputContainer');
            const otherInput = document.getElementById('otherInput');
            
            if (gift === 'Other') {
                otherInputContainer.style.display = 'block';
                otherInput.focus();
                
                // Enable continue button only if there's text in the input
                otherInput.addEventListener('input', function() {
                    otherGiftText = this.value.trim();
                    document.getElementById('giftContinueBtn').disabled = otherGiftText === '';
                });
                
                // Initially disable continue button until text is entered
                document.getElementById('giftContinueBtn').disabled = true;
            } else {
                otherInputContainer.style.display = 'none';
                otherInput.value = '';
                otherGiftText = '';
                
                // Enable continue button for predefined gifts
                document.getElementById('giftContinueBtn').disabled = false;
            }
        }

        // Show final page
        function showFinal() {
            const details = document.getElementById('finalDetails');
            
            // Determine what gift to display
            let giftDisplay = selectedGift;
            if (selectedGift === 'Other' && otherGiftText) {
                giftDisplay = otherGiftText;
            }
            
            details.innerHTML = `
                <p><strong>Date:</strong> February ${selectedDate}, 2025</p>
                <p><strong>Gift:</strong> ${giftDisplay}</p>
                <p style="margin-top: 30px; font-size: 1.1rem;">I can't wait to spend this special day with you! üíï</p>
            `;
            
            goToPage(4);
        }
    </script>
</body>
</html>
